<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snow Mountains</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="wrapper1">
	<div class="mountains">
		<div class="mount">
			<header>
				<div class="location">
					<i class="fa fa-map-marker"></i>
					<p>New South Wales,Australia</p>
				</div>
				<nav>
					<ul>
						<li class='first'>HOME</li>
						<li>FLIGHTS</li>
						<li>HOTELS</li>
						<li>CARS</li>
						<li><i class="fa fa-heart"></i> </li>
					</ul>
				</nav>
			</header>
			
			<div class="volcano">
				<div class="image">
				<i class="fa fa-play-circle"></i>
				</div>
				<div class="texty">
					<p>
						<span class="smally">Places</span><br>
						<span class="biga">Best Mountains to<br>Explore</span>
					</p>
				</div>
			</div>
			<div class="semi"></div>
			</div>
			
		<div class="bar">
			<div class="navbar">
				<div class="icon bar1"></div>
				<div class="icon bar2"></div>
				<div class="icon bar3"></div>
			</div>
			
			<div class="count">
				<i class="fa fa-long-arrow-up"></i>
					<ul>
						<li>01</li>
						<li class='bold'>02</li>
						<li>03</li>
						<li>04</li>
					</ul>
				
				<i class="fa fa-long-arrow-down"></i>
			</div>
			<div class="share">
				<p>SHARE</p>
			</div>
		</div>
		</div>
		
		<div class="travy">
			<h2>TRAVY.</h2>
			<div class="discover">
				<p>
					<span class="small">DISCOVER</span><br>
					<span class="big">Snow Mountains</span>
				</p>
				<div class="degree">
					<div class="sub_degree">
						<p>
							<span class="bigg">$286</span><br>
							<span class="smal">Per Person</span>
						</p>
					</div>
					<div class="sub_degree">
						<p>
							<span class="bigg">07</span><br>
							<span class="smal">Days of adventure</span>
						</p>
					</div>
					<div class="sub_degree">
						<p>
							<span class="bigg">37<sup>o</sup>F</span><br>
							<span class="smal">Average temperature</span>
						</p>
					</div>
				</div>
			</div>
			<div class="reserve">
				<div class="text">
					<p>MAKE A RESERVATION</p>
					<i class="fa fa-heart-o"></i>
				</div>
			</div>
		</div>
		
		
		
	</div>
</body>
</html>
